<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Kumar Sinha's Adaptive Social Hub</title>
    <!-- Tailwind CSS CDN for responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Enhanced background with a subtle gradient for depth */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            /* Responsive padding for the entire body */
            padding: 1rem sm:p-6 md:p-8 lg:p-10 xl:p-12;
            box-sizing: border-box; /* Ensures padding doesn't add to element's total width/height */
        }

        /* Custom animation for the main card to fade in and slightly scale up on load */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .animate-fadeInScale {
            animation: fadeInScale 0.8s ease-out forwards;
        }

        /* Custom gradients for each social media button for distinct branding */
        /* Note: Tailwind's JIT mode allows custom gradients, defined directly here for clarity */

        /* Instagram Gradient 1 (Purple to Red to Yellow) */
        .instagram1-gradient {
            background: linear-gradient(to right, #833AB4, #FD1D1D, #FEDA77);
        }
        .instagram1-gradient:hover {
             background: linear-gradient(to right, #6d2e96, #d01818, #d8bc61);
        }

        /* Instagram Gradient 2 (Pink to Darker Pink to Yellow) - slightly different hue */
        .instagram2-gradient {
            background: linear-gradient(to right, #C13584, #E1306C, #FEDA77);
        }
        .instagram2-gradient:hover {
            background: linear-gradient(to right, #a02c6c, #bd275d, #d8bc61);
        }

        /* Threads Gradient (Deeper Blue to Lighter Blue/Cyan) */
        .threads-gradient {
            background: linear-gradient(to right, #4c68d7, #24a8d8);
        }
        .threads-gradient:hover {
             background: linear-gradient(to right, #3b5cb0, #1e87b0);
        }

        /* Facebook Gradient (Iconic Blue) */
        .facebook-gradient {
            background: linear-gradient(to right, #1877F2, #3b5998);
        }
        .facebook-gradient:hover {
            background: linear-gradient(to right, #1461c2, #2f4577);
        }

        /* YouTube Gradient (Classic YouTube Red) */
        .youtube-gradient {
            background: linear-gradient(to right, #FF0000, #CD201F);
        }
        .youtube-gradient:hover {
            background: linear-gradient(to right, #b00000, #a81a1a);
        }

        /* Snapchat Gradient (Bright Yellow) */
        .snapchat-gradient {
            background: linear-gradient(to right, #FFFC00, #FEE000);
        }
        .snapchat-gradient:hover {
            background: linear-gradient(to right, #dbda00, #d3c000);
        }
    </style>
</head>
